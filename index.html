<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/f195394978.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div>
        
        
        <form id="search-form"> 
          <input type="text" 
          id="city-input"
          placeholder="Enter City"
          autocomplete="off"
          autofocus="on"
          class="search">
  
          <input id="search-input" type="submit" value="Search" class="button"/>
          <button class="current" id="current-location">
            Current
        </button>

        </form>
      </div>
      <div class="row justify-content-center">
        <div class="col-4">
          <h1 id="city">New York, 
          </br>
          NY</h1>
        </div>
        <div class="col-4">
          <h2 id="temp"><strong>22°</strong> / 52 °
          </br>
          C / F
          </h2>
        </div>
      </div>
      <div class="row justify-content-center">
          <div class="col-4">
            <h3> Sunday, November 9th 
            </br> 
          </br>
            <i class="fa-solid fa-sun"></i>
            </h3>
            <h3 id="current-time">
          </div>
          <div class="col-4">
            <h4 id="precipitation" > 
                Precipitation: 0%
            </br id="Humidity" >
                Humidity: 30%
          </br id="Wind" >
                Wind: 4 mph
            </h4>
          </div>
        </div>
        <div class="calendar"> Five Day Forecast</div>
      <div class="container text-center">
        <div class="row align-items-start">
          <div class="col">
            Monday
          </div>
          <div class="col">
            ☀️
          </div>
          <div class="col"><strong>22°</strong> / 60°</div>
        </div>
        <div class="row align-items-center">
          <div class="col">
            Tuesday
          </div>
          <div class="col">
            🌤
          </div>
          <div class="col"><strong>22°</strong> / 60°</div>
        </div>
        <div class="row align-items-end">
          <div class="col">
            Wednesday
          </div>
          <div class="col">
            🌦
          </div>
          <div class="col"><strong>22°</strong> / 60°</div>
        </div>
        <div class="row align-items-end">
          <div class="col">
            Thursday
          </div>
          <div class="col">
            🌧
          </div>
          <div class="col"><strong>22°</strong> / 60°</div>
        </div>
        <div class="row align-items-end">
          <div class="col">
            Friday
          </div>
          <div class="col">
            🌤
          </div>
          <div class="col"><strong>22°</strong> / 60°</div>
        </div>
      </div>      
    </div>
  
    <script src="src/index.js"></script>
  </body>
</html>
